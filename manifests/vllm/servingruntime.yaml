apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: ""
    opendatahub.io/apiProtocol: REST
    opendatahub.io/template-display-name: DeepSparse Runtime
    opendatahub.io/template-name: vllm-runtime
    openshift.io/display-name: vllm
  labels:
    opendatahub.io/dashboard: "true"
  name: vllm
  namespace: vllm-ns
spec:
  containers:
    - args:
        - --model
        - /mnt/models/
        - --download-dir
        - /models-cache
        - --port
        - "8080"
        - --max-model-len
        - "6144"
      image: quay.io/rh-aiservices-bu/vllm-openai-ubi9:0.4.2
      name: kserve-container
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: pytorch