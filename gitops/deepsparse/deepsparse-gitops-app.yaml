apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deepsparse-gitops-app
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/deepsparse
    repoURL: https://github.com/luis5tb/gitops-demos.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
